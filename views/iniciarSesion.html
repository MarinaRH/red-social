<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- hoja de stylos bootstrap -->
  <link type="text/css" rel="stylesheet" href="../vendors/materialize/css/materialize.min.css"/>
  <!-- hoja de stylo css -->
  <link rel="stylesheet" href="../css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Red Social</title>
</head>
<body class="bg-login">
  <article class="vh100">
    <div class="container">
      <div class="row">
        <div class="col s12 col m6 hide-on-small-only">
          <p class="container-flex-column info-login">E.GO conecta a Emprendedores de todo el planeta. Comparte tus ideas o proyectos, encuentra proveedores y clientes, aprende nuevas habilidades y convierte tus sueños en realidad.!!  </p>
        </div>
        <div class="col s12 offset-s1 col m6">
          <!-- formulario de inicio de sesion -->
          <form class="form">
            <div class="center-align">
              <img class="img-logo responsive-img" src="../assets/images/logo.png" alt="logo">
            </div>
            <p id="publicacion" class="center-align info-login">INICIAR SESION</p>
            <div class="input-field ">
              <input  id="email" type="text" class="validate">
              <label>correo electronico</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label>password</label>
            </div>
            <a href="home.html" id="btnLogIn" class="waves-effect waves-light btn  grey">Iniciar Sesion</a>
            <a id="btnGoogle" class="waves-effect waves-light btn grey">Iniciar Sesion con Gmail</a>
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box" />
              <label for="filled-in-box"><a href="#">No cerrar sesion</a></label>
            </p>
            <a href="#">¿Tienes problemas para iniciar sesión?</a>
            <div id="container">
            </div>
          </form>
        </div>
     </div>
    </div>
  </article>
  <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
